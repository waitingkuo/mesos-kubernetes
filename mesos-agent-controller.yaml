apiVersion: v1
kind: ReplicationController
metadata:
  name: mesos-agent
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: mesos-agent
    spec:
      containers:
      - name: mesos-agent
        image: mesosphere/mesos-slave:1.0.0
        command: ["--containerizers=docker"]
        securityContext:
          privileged: true
        ports:
        - containerPort: 5051
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker
        - mountPath: /cgroup
          name: cgroup
        - mountPath: /usr/local/bin/docker
          name: docker
        env:
        - name: MESOS_PORT
          value: "5051"
        - name: MESOS_MASTER
          value: zk://zookeeper:2181/mesos
        - name: MESOS_QUORUM
          value: "1"
        - name: MESOS_LOG_DIR
          value: /var/log/mesos
        - name: MESOS_WORK_DIR
          value: /var/tmp/mesos
      volumes:
      - name: docker-sock
        hostPath: 
          path: /var/run/docker.sock
      - name: cgroup
        hostPath:
          path: /cgroup
      - name: docker
        hostPath:
          path: /usr/bin/docker

